<!DOCTYPE html>
<html lang="en">
<head>
    <title>Git Example</title>
    <link rel="icon" type="image/jpg" href="image/ym.jpeg">


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="jquery-ui.js"></script>
    <script>

        $(function () {
            $("#datepicker").datepicker();
        });
    </script>

    <style>
        #myDIV, #myDIV2 {

            height: 10px;
            background: red;
            -webkit-animation: mymove 3s infinite; /* Chrome, Safari, Opera */
            animation: mymove 3s infinite;
        }

        /* Chrome, Safari, Opera */
        @-webkit-keyframes mymove {
            from {
                background-color: red;
            }
            to {
                background-color: blue;
            }
        }

        /* Standard syntax */
        @keyframes mymove {
            from {
                background-color: red;
            }
            to {
                background-color: blue;
            }
        }

        /* Standard syntax */
        @keyframes mymovex {
            from {
                background-color: red;
            }
            to {
                background-color: blue;
            }
        }

        .form-group {
            -webkit-animation: mymovex 5s infinite; /* Chrome, Safari, Opera */
            animation: mymovex 5s infinite;
        }

        /* Chrome, Safari, Opera */
        @-webkit-keyframes mymovex {
            50% {
                text-shadow: 10px 20px 30px blue;
            }
        }

        /* Standard syntax */
        @keyframes mymovex {
            50% {
                text-shadow: 10px 20px 30px blue;
            }
        }

    </style>

</head>
<body>

<div class="container">
    <form class="form-horizontal">
        <fieldset>

            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-12">
                        <div class="panel-group" id="First">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <a class="panel-title">Infromation Request Case</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="col-md-12">
            <div class="panel-group" id="Second">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title" data-toggle="collapse" data-parent="#Second"
                           href="#panel-element-RequestItems">Requested Items</a>
                    </div>
                    <div id="panel-element-RequestItems" class="panel-collapse collapse">
                        <div class="panel-body">

                            <fieldset>
                                <legend>Requested Item Details</legend>
                                <div id="myDIV"></div>
                                <br>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="casecreated">Case Created</label>
                                    <div class="col-md-4">
                                        <input id="casecreated" name="CaseCreated" type="text"
                                               class="form-control input-md">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="buttondropdown">Item Status</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <input id="buttondropdown" name="buttondropdown" class="form-control"
                                                   type="text">
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle"
                                                        data-toggle="dropdown">
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu pull-right">
                                                    <li><a href="#">Open</a></li>
                                                    <li><a href="#">Close</a></li>

                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="buttondropdown">Request Liaison</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <input id="buttondropdown2" name="buttondropdown" class="form-control"
                                                   type="text">
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle"
                                                        data-toggle="dropdown">
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu pull-right">
                                                    <li><a href="#">Barbara Riley</a></li>
                                                    <li><a href="#">John Smith</a></li>

                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="ItemDescription">Item Description</label>
                                    <div class="col-md-4">
                                        <textarea class="form-control" id="ItemDescription" name="itemdescription">Case File including all exhibits for XYZ incident</textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="datepicker">Date Due</label>
                                    <div class="col-md-4">
                                        <input id="datepicker" name="DateDue" type="text" class="form-control input-md">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="chkbox1"></label>
                                    <div class="col-md-4">
                                        <div class="checkbox">
                                            <label for="chkbox1">
                                                <input type="checkbox" name="checkboxes" id="chkbox1"
                                                       value="Executive Approval Required">
                                                Executive Approval Required
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="chkbox2">
                                                <input type="checkbox" name="checkboxes" id="chkbox2"
                                                       value="Due Diligence Complete">
                                                Due Diligence Complete
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="btnclose"></label>
                                <div class="col-md-8">
                                    <button id="btnclose" name="btnclose" class="btn btn-danger"><span
                                            class="glyphicon glyphicon-remove" style="font-size:15px"></span> Close
                                    </button>
                                    <button id="btnclose2" name="btnsave" class="btn btn-warning"><span
                                            class="glyphicon glyphicon-save" style="font-size:15px"></span> Save
                                    </button>
                                    <button id="btnclose3" name="btnsavenew" class="btn btn-success"><span
                                            class="glyphicon glyphicon-export" style="font-size:15px"></span> Save and
                                        New
                                    </button>
                                </div>

                            </div>

                            <div id="myDIV2">
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>

    </form>


    <div class="col-md-12">
        <div class="panel-group" id="Third">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="panel-title" data-toggle="collapse">Production</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="panel-group" id="Fourth">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="panel-title" data-toggle="collapse">Coorespondence</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="panel-group" id="Fifth">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="panel-title" data-toggle="collapse">History</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="panel-group" id="Sixth">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="panel-title" data-toggle="collapse">Comments</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
